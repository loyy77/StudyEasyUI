

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>validate验证框架演示</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta http-equiv="Page-Enter" content="revealTrans(duration=1, transition=2)"/><meta http-equiv="Page-Exit" content="revealTrans(duration=1, transition=2)"/>
		<link type="text/css" rel="stylesheet" href="../js/validate/css/validate.css" /> 
		<script src="../js/validate/talent-validate-all.js" language="javascript"></script><script src="./demo.js" language="javascript"></script>
		</head><body>
			<form name="form1">
				3-5项：
				<input type="checkbox" name="n1">1</input> 
				<input type="checkbox" name="n1">2</input> 
				<input type="checkbox" name="n1">3</input>
				<input type="checkbox" name="n1">4</input>
				<input type="checkbox" name="n1">5</input>
				<input type="checkbox" name="n1">6</input>
				<select type="text" style="width:200px;">
					<option value='1'>1</option>
					<option value='1'>2</option>
					<option value='1'>3</option>
					<option value='1'>4</option>
					<option value='1'>5</option>
					<option value='1'>6</option>
					<option value='1'>7</option>
					<option value='1'>8</option>
				</select>
				<br/><br/>
				至少选中4个：
				<select type="text" name="n2" multiple="true" rows="60" style="width:200px;height:200px">
					<option value='1'>1</option>
					<option value='1'>2</option>
					<option value='1'>3</option>
					<option value='1'>4</option>
					<option value='1'>5</option>
					<option value='1'>6</option>
					<option value='1'>7</option>
					<option value='1'>8</option>
				</select>
				<br/><br/>
				
				1项：
				<input type="radio" name="r1">1</input> 
				<input type="radio" name="r1">2</input> 
				<input type="radio" name="r1">3</input>
				<input type="radio" name="r1">4</input>
				<input type="radio" name="r1">5</input>
				<input type="radio" name="r1">6</input>
				<br/><br/>
				
				[1] |[3] | [5]：
				<select type="text" name="n3" multiple="true" rows="60" style="width:200px;height:200px">
					<option value='1'>1</option>
					<option value='1'>2</option>
					<option value='1'>3</option>
					<option value='1'>4</option>
					<option value='1'>5</option>
					<option value='1'>6</option>
					<option value='1'>7</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
					<option value='1'>8</option>
				</select>
				<br/><br/>
				
				
				
				
				<input type="button" class='button' value="验证" onclick="tt.validate()"/>
			
			</form>
		</body>
		<script id="talent_script">
			new tt.SCV().set(3, 5).add("n1");
			new tt.SCV().set(4, "++").add("n2");
			new tt.SCV().set(1,1).add("r1");
			new tt.SCV().set("[1] |[3] | [5]").add("n3");
			
		</script>
</html>
